    <script>
var arr1 = [1,6,32,64,34,2,46,3,49,7,234,62];

var arrsort = function sorting(arr){
    // 获取传入数组的长度
    // var l = arr.length;

    // 如果数组长度小于等于1则直接返回数组
    // （如果为1可以理解为不需要排序或者已经完成排序）
    if(arr.length <= 1){return arr;}
    //if (arr.length <= 1) { return arr; }
   
    // 获取基准数的下标
    var pivotIndex = Math.floor(arr.length / 2);
    // var pivotIndex = Math.floor(arr.length / 2);

    // 获取基准数
    // var pivot = arr.splice(pivotIndex, 1)[0];
    var pivot = arr[pivotIndex];
    
    // 声明两个方向的空数组
    var left = [];
    var right = [];

    // 逐个和基准数进行比较
    // 小于基准数的放左数组
    // 大于基准数的放右数组
    for(var i = 0; i < arr.length; i++){
        //arr[i] < pivot ? left.push(arr[i]) : right.push(arr[i]);
        if(arr[i] < pivot){
            left.push(arr[i]);
        }else{
            right.push(arr[i]);
        }

    }
    return sorting(left).concat([pivot], sorting(right));
}
